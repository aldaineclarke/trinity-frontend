<header>
  <!-- Logo for company -->
  <div class="logo-cont">
    <img
      src="/assets/Trinity_logo_blue_text.png"
      alt="Trinity Logo"
      class="main-logo"
    />
  </div>
  <!-- Navigation links for header -->
  <div class="main-nav">
    <ul class="nav-links">
      <div class="link1" routerLink="/products"><li>HOME</li></div>
      <div class="link2" (click)="navLink()"><li>ABOUT</li></div>
      <div class="link3" (click)="navLink()"><li>SERVICES</li></div>
      <div class="link4" (click)="navLink()"><li>TESTIMONIALS</li></div>
      <div class="link5" (click)="navLink()"><li>CONTACT</li></div>
    </ul>
  </div>
  <!-- ************ Access links to forms *********** -->
  <div class="form-acc">
    <!-- shopping cart icon -->
    <div class="cart-cont cursor-pointer" routerLink="/cart" >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="22"
        height="22"
        fill="currentColor"
        class="bi bi-cart-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </svg>
      <span class="badge">10</span>
    </div>
  </div>
</header>
