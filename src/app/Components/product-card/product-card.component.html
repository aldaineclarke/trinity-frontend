    <div
    class="p-5 hover:cursor-pointer hover:border hover:shadow-sm hover:shadow-[#70CEEE]"
    (click)="openDialog(productsData)"
    >
        <div class="flex justify-center items-center h-[140px]">
            <img src="http://localhost:3000/{{productsData.image}}" alt="" class="h-full">
        </div>
        <div class="text-center">
            <h1 class="text-xl font-bold text-[#005DA4] py-2 capitalize">{{productsData.name}}</h1>
            <p class="px-2 text-sm text-gray-500">
                {{productsData.description.slice(0, 130)}}...
            </p>
        </div>
        <div class="flex justify-center gap-5 items-center px-5 py-2">
            <h2 class="text-[#70CEEE] text-xl font-medium">${{productsData.price}}</h2>
            <div class="flex items-center">
                <label class="rating-label" dir="rtl">
                    <input
                      class="rating rating--nojs"
                      max="5"
                      step="1"
                      type="range"
                      value="{{productsData.rating}}">
                  </label>
            </div>
        </div>
    </div>
