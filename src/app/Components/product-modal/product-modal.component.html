<div class="grid grid-cols-2 gap-5 p-4">
    <div class="">
        <img src="http://localhost:3000/{{data.image}}" alt="" class=" h-[450px] object-contain">
    </div>
    
    <div class="h-full flex flex-col">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-[#005DA4] py-2">{{data.name}}</h1>
            <p>
                {{data.description}}
            </p>
        </div>
        <div class="flex justify-between items-center px-5 mt-10">
            <h2 class="font-medium">${{data.price}}</h2>
            <h2 class="font-medium">Quantity </h2>
        </div>
        <div class="flex justify-between text-white mt-auto pb-5">
            <button class="py-2 px-5 bg-blue-500" (click)="check()">
                Send Message
            </button>
            <button class="py-2 px-5 bg-blue-500 text-white">
                Send Message
            </button>
        </div>
    </div>
</div>
