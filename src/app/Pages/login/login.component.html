<div class="bord">
  <div class="main-container">
    <div class="log">
      <div class="header">
        <h4>SIGN IN</h4>

        <i class="fa-light fa-xmark-large"></i>
        <h2 >
          <img src="..\assets\img\svg\Group 31.svg" alt="" srcset="" />
        </h2>
      </div>

      <form [formGroup]="plumForm" >

        <div class="form-group">
          <label for="email">Email</label><br />
          <input
         formControlName="email"
            type="email"
            id="email"
            name="email"
            
            required
          /><br />
          <span  span style="color:rgb(203, 26, 26);font-weight:bold" class="error" *ngIf="(createControl['email']?.touched  && createControl['email']?.errors?.['required'])"> This field is required</span>
          <span  span style="color:rgb(227, 33, 33);font-weight:bold"class="error" *ngIf="(createControl['email']?.touched && createControl['email']?.errors?.['pattern'])"> Input not a valid email address</span>
          
        </div>

        <div class="form-group">
          <label for="password">Password</label><br />
          <input
          formControlName="password"
            type="password"
            id="password"
            name="password"
            
            required
          /><br />
          <span span style="color:rgb(209, 11, 41);font-weight:bold" class="error" *ngIf="(createControl['password']?.touched  && createControl['password']?.errors?.['required'])"> password is required</span>

        </div>

        <div class="buwrapper">
          <button type="submit" (click)="submit()" [disabled]="!plumForm.valid"      class="button button1">sign in</button>  

          <!-- <button      class="button button2">create user</button> -->
        </div>
        <!-- because of the background color of the bottom the grey out color will not be seen you can console the button sending out info once info is there -->
<!--  
        <div class="buwrapper">
            <button  type="submit"     class="button button2">create user</button>
          </div> -->


        
      </form>
    

    </div>
  </div>
</div>
