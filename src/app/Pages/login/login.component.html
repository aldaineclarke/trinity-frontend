<section class="min-h-[50vh] flex justify-center items-center">
  <div class="main-container p-20">
    <div class="log">
      <div class="header">
        <h4>SIGN IN</h4>

        <i class="fa-light fa-xmark-large"></i>
        <h2 >
          <img src="..\assets\img\svg\Group 31.svg" alt="" srcset="" />
        </h2>
      </div>

      <form [formGroup]="plumForm" (submit)="submit()">
        
        <div class="form-group">
          <div class="errors">
            <span  span style="color:rgb(203, 26, 26);font-weight:bold" class="error" *ngIf="(createControl['email']?.touched  && createControl['email']?.errors?.['required'])"> This field is required</span>
          <span  span style="color:rgb(227, 33, 33);font-weight:bold"class="error" *ngIf="(createControl['email']?.touched && createControl['email']?.errors?.['pattern'])"> Input not a valid email address</span>
          
          </div>
          <label for="email">Email</label><br />
          <input
         
            type="email"
            id="email"
            name="email"
            formControlName="email"
            required
          /><br />
        </div>
        <div class="errors">
          <span span style="color:rgb(209, 11, 41);font-weight:bold" class="error" *ngIf="(createControl['password']?.touched  &&  createControl['password']?.errors?.['required'])"> password is required</span>

        </div>
        <div class="form-group">
          <label for="password">Password</label><br />
          <input
          
            type="password"
            id="password"
            name="password"
            formControlName = "password"
            required
          /><br />
        </div>

        <div class="buwrapper">
          <button type="submit" [disabled]="!plumForm.valid"   class="button button1">Login</button>
        </div>
      </form>
    </div>
  </div>
  

</section>
